<!DOCTYPE html>
<html>
    <head>
        <title>
            Inference
        </title>
    </head>
    <body>
        <h1>
            Rock Paper Scissor
        </h1>
        <form action="/predict", method="post", enctype="multipart/form-data">

        {% endif %}
    </body>
</html>
